apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: gitenter
spec:
  selector:
    matchLabels:
      app: gitenter
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: gitenter
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
